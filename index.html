<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker ETF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <button id="dark-mode-toggle" class="btn btn-primary">Toggle Dark Mode</button>
    </div>
    <div class="container">
        <h1 class="text-center mb-4">Tracker ETF</h1>
        <div class="chart-container">
            <canvas id="portfolio-linechart"></canvas>
        </div>
    </div>
    <script>
        const etfs = ["ASWC.DE", "VUAA.DE", "VWCE.DE"];
        const apiKey = "Bpnpz56Q3d9wIs7SPhNNd43ZKvLa77NV3uJgWKot"; 
        
        async function fetchHistoricalData(symbols) {
            const response = await fetch(`https://yfapi.net/v8/finance/spark?symbols=${symbols}&range=1mo&interval=1d`, {
                method: "GET",
                headers: { "x-api-key": apiKey }
            });
            return response.json();
        }
        
        async function updateChart() {
            const data = await fetchHistoricalData(etfs.join(","));
            const datasets = [];
            let labels = [];

            Object.keys(data).forEach((symbol, index) => {
                if (data[symbol] && data[symbol].timestamp && data[symbol].close) {
                    labels = data[symbol].timestamp.map(ts => new Date(ts * 1000).toLocaleDateString());
                    datasets.push({
                        label: symbol,
                        data: data[symbol].close,
                        borderColor: ["#FF6384", "#36A2EB", "#FFCE56"][index],
                        fill: false
                    });
                }
            });

            new Chart(document.getElementById("portfolio-linechart"), {
                type: "line",
                data: { labels, datasets },
                options: {
                    responsive: true,
                    plugins: { legend: { position: "top" } },
                }
            });
        }
        
        document.getElementById("dark-mode-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
        
        updateChart();
    </script>
</body>
</html>
